# yaml-language-server: $schema=../../../schemas/dash-model.schema.json

model: Tag
table: tags
timestamps: true

fields:
  id:
    type: int
    primaryKey: true
    autoIncrement: true

  name:
    type: string
    required: true
    unique: true
    min: 1
    max: 50

  slug:
    type: string
    required: true
    unique: true
    pattern: "^[a-z0-9-]+$"

  description:
    type: string
    nullable: true
    max: 255